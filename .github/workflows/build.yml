name: Build Binaries

on:
  push:
    branches:
      - main
  release:
    types: [created]

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        arch: [amd64]
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install PyInstaller
        run: pip install pyinstaller

      - name: Install dependencies
        run: |
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Debug Python and Environment
        run: |
          python --version
          pip list
          echo "Current Directory: $(pwd)"
          echo "Files in Directory:"
          ls -la

      - name: Build Executable
        run: |
          if [ "${{ runner.os }}" == "Windows" ]; then
            pyinstaller --onefile --distpath ./bin --name NetCalc NetCalc.py
          else
            pyinstaller --onefile --distpath ./bin --name NetCalc NetCalc.py
          fi

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: binary-${{ runner.os }}-${{ matrix.arch }}
          path: ./bin/*

  linux-arm64:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install PyInstaller
        run: pip install pyinstaller

      - name: Install dependencies
        run: |
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Build Executable
        run: pyinstaller --onefile --distpath ./bin --name NetCalc NetCalc.py

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: NetCalc-linux-arm64
          path: ./bin/*
